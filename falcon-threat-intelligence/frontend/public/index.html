<html lang="en">
<head>

    <meta name="description" content="Advanced threat intelligence dashboard for monitoring cyber threats, incidents, and vulnerability analysis">
    <link rel="stylesheet" href="/style.css">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <script>

            window.location.protocol = 'https:';
        }
